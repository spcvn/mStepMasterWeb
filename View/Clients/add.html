<script type="text/javascript">
	$('[data-rel=tooltip]').tooltip();
	$('.select2').css('width','200px').select2({allowClear:true})
	.on('change', function(){
		$(this).closest('form').validate().element($(this));
	});
	var $validation = false;
	$('#fuelux-wizard-container')
	.ace_wizard({
		//step: 2 //optional argument. wizard will jump to step "2" at first
		//buttons: '.wizard-actions:eq(0)'
	})
	.on('actionclicked.fu.wizard' , function(e, info){
		if(info.step == 1){
			// validate form
		}
		else if(info.step == 2){
			// Save to data
			var dataForm = $("#sample-form").serialize();
			$.ajax({
				url: '/path/to/file',
				type: 'default GET (Other values: POST)',
				dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
				data: dataForm,
				success: function(data){
					console.log(data);
				},
			})
			.done(function() {
				console.log("success");
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});
		}
		// if(info.step == 1 && $validation) {
		// 	if(!$('#validation-form').valid()) e.preventDefault();
		// }
	})
	.on('finished.fu.wizard', function(e) {
		bootbox.dialog({
			message: "Thank you! Your information was successfully saved!", 
			buttons: {
				"success" : {
					"label" : "OK",
					"className" : "btn-sm btn-primary"
				}
			}
		});
	}).on('stepclick.fu.wizard', function(e){
		e.preventDefault();//this will prevent clicking and selecting steps
		console.log(info.step);
	});
	// Update html step2
	$(document).ready(function() {
		var _step2 = $('.confirm-step').html($('.input-step').html());
		_step2.find('input').each(function(index, el) {
			$(this).replaceWith($('<span id="' + $(this).attr('id') + '" style="vertical-align:-webkit-baseline-middle">' + $(this).val() + '</span>'));
		});
		_step2.find('label').addClass('grey');
		_step2.find('i').remove();
		_step2.find('.help-block').remove();
		_step2.find('.form-group > div').css({
			'height': '28px',
			'border-bottom': '1px dotted #ccc',
			'margin-left': '10px'
		});
		$('.input-step form').find('input').change(function(event) {
			var lag = $(this).attr('id');
			if(lag == 'domain'){
				$('.confirm-step').find('span#'+lag).html($(this).val() + '<span style="color:red">.mstep.com</span>');
			}
			else if(lag == 'db-password'){
				$('.confirm-step').find('span#'+lag).html('********');
			}
			else{
				$('.confirm-step').find('span#'+lag).html($(this).val());
			}
		});
	});
</script>
